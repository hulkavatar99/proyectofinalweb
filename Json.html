<!DOCTYPE html>
<head>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>json y webservice</title>

    </head>

    <body>
        <h1>JSON JavaScript Object Notation</h1>
        <script>
          const json = {
            cadena: "Jon",
            numero: 35,
            booleano: true,
            arreglo: ["correr", "programar", "cocinar"],
            objeto: {
              twitter: "@idus8516",
              email: "idus8516@gmail.com"
            },
            nulo: null
          }
      
          console.log(json);
      
          console.log(JSON);
      
          console.log("*** JSON.parse ***");
          console.log(JSON.parse("{}"));
          console.log(JSON.parse("[1,2,3]"));
          console.log(JSON.parse("true"));
          console.log(JSON.parse("false"));
          console.log(JSON.parse("19"));
          console.log(JSON.parse('"Hola Mundo"'));
          console.log(JSON.parse("null"));
          //console.log(JSON.parse("undefined"));
          console.log(JSON.parse('{ "x": 2, "y": 3 }'));
      
          console.log("*** JSON.stringify ***");
          console.log(JSON.stringify({}));
          console.log(JSON.stringify([1, 2, 3]));
          console.log(JSON.stringify(true));
          console.log(JSON.stringify(false));
          console.log(JSON.stringify(19));
          console.log(JSON.stringify("Hola Mundo"));
          console.log(JSON.stringify(null));
          console.log(JSON.stringify(undefined));
          console.log(JSON.stringify({ x: 2, y: 3 }));
      
          console.log("*** Ejemplo JSON ***");
          console.log(JSON.stringify(json));
          console.log(JSON.parse('{"cadena": "Jon","numero": 35, "booleano": true,"arreglo": ["correr","programar","cocinar"],"objeto": {"twitter": "@idus8516","email": "idus8516@gmail.com"},"nulo": null}'));
        </script>
      </body>
      
      </html>
