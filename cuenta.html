  <body class="text-center">
    
<main class="form-signin">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

       <!-- Texto para el Logo -->  
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href=""/></svg>

       <!-- Menú -->  
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="cuenta.html" class="nav-link active" aria-current="page">inicio</a></li>
        <li class="nav-item"><a href="verificadorcuentas.html" class="nav-link">validacion</a></li>
        <li class="nav-item"><a href="json.html" class="nav-link">Json</a></li>          
      </ul>

    </header>
  </div>
  
  <form action="verificadorcuentas.html" id="cambiopag">
    <img class="mb-4" src="iniciosesion.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicie sesion para continuar</h1>

    <div class="form-floating">
      <input name="email"  type="email" class="col-auto col-form-label" id="floatingInput" placeholder="name@example.com">
      
    </div>
    <div class="form-floating">
      <input type="password" class="col-auto col-form-label" id="floatingPassword" placeholder="Password">
      
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
    <p class="mt-5 mb-3 text-danger">&copy; 2017–2021</p>
  </form>
</main>
